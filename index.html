<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDictionary</title>

    <!-- sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css">

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="bg-light">
    <h1 class="text-center display-3 p-3 pb-0 mb-0">nDictionary</h1>
    <p class="text-secondary text-center mt-0 pb-2">By <a href="https://www.linkedin.com/in/nsadisha/">nsadisha</a> â€¢ Contribute @ <a href="https://github.com/nsadisha/ndictionary" target="_blank">GitHub</a></p>
    <div class="container pb-5">
        <hr class="bg-light">
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div class="form-div">
                    <form id="dictionary-form">
                        <div class="row justify-content-center">
                            <div class="col col-sm-10 col-md-8 col-lg-6 position-relative">
                                <input type="text" class="form-control" name="word" placeholder="Search words">
                                <div class="clear-btn d-none" id="clear-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z"/></svg>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-5 d-none" id="result-section">
            <div class="col-lg-9 mx-auto">
                <div class="d-flex align-items-start">
                    <button class="btn btn-play" id="play-btn">
                        <!-- <object data="assets/svg/volume-up.svg" type="" width="30px"></object> -->
                    </button>
                    <div>
                        <h2 id="search-word" class="mb-0 ms-2"></h2>
                        <p class="text-secondary text-small"><small id="phonetic"></small></p>
                    </div>
                </div>
    
                <div class="mt-3 meanings" id="meanings-section">
                    <!-- items will be auto injected -->
                </div>
            </div>
        </div>

        <div class="row mt-5 d-none" id="error-section">
            <div class="col-lg-8 mx-auto d-grid">
                <img src="assets/images/404.png" alt="404" class="mx-auto w-50">

                <div class="d-flex justify-content-center mt-5">
                    <a href="/" class="btn btn-outline-primary">Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js imports -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scrits.js" defer></script>
</body>
</html>
