<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDictionary</title>

    <!-- sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css">

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="bg-light">
    <h1 class="text-center display-3 p-3">nDictionary</h1>
    <div class="container pb-5">
        <hr class="bg-light">
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div class="form-div">
                    <form id="dictionary-form">
                        <div class="row justify-content-center">
                            <div class="col col-sm-10 col-md-8 col-lg-6">
                                <input type="text" class="form-control" name="word" placeholder="Search words">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="result-section">
            <div class="col-lg-9 mx-auto">
                <div class="d-flex align-items-start">
                    <button class="btn btn-play" id="play-btn">
                        <!-- <object data="assets/svg/volume-up.svg" type="" width="30px"></object> -->
                    </button>
                    <div>
                        <h2 id="search-word" class="mb-0 ms-2"></h2>
                        <p class="text-secondary text-small"><small id="phonetic"></small></p>
                    </div>
                </div>
    
                <div class="mt-3 meanings" id="meanings-section">
                    <!-- items will be auto injected -->
                </div>
            </div>
        </div>

        <div class="row mt-5" id="error-section">
            <div class="col-lg-8 mx-auto d-grid">
                <img src="assets/images/404.png" alt="404" class="mx-auto w-50">

                <div class="d-flex justify-content-center mt-5">
                    <a href="/" class="btn btn-outline-primary">Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js imports -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scrits.js" defer></script>
</body>
</html>
